<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="bg-blue-600 text-white p-4">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Mijn Website</h1>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="dashboard.html" class="hover:underline">Dashboard</a></li>
                <li><a href="login.html" class="hover:underline">Login</a></li>
            </ul>
        </div>
    </nav>
    
    <header class="bg-blue-600 text-white p-4 text-center">
        <h1 class="text-3xl font-bold">Welkom op mijn website</h1>
    </header>
    
    <main class="max-w-4xl mx-auto p-6">
        <section class="bg-white shadow-md p-6 rounded-lg">
            <h2 class="text-2xl font-semibold mb-4">Over mij</h2>
            <p class="text-gray-700">Dit is een voorbeeld van een eenvoudige website met HTML, Tailwind CSS en JavaScript.</p>
        </section>
        
        <section class="mt-6 bg-white shadow-md p-6 rounded-lg">
            <h2 class="text-2xl font-semibold mb-4">Interactie</h2>
            <button id="alertButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Klik hier
            </button>
        </section>
    </main>
    
    <footer class="bg-blue-600 text-white text-center p-4 mt-6">
        <p>&copy; 2025 Mijn Website</p>
    </footer>

    <script>
        document.getElementById("alertButton").addEventListener("click", function() {
            alert("Je hebt op de knop geklikt!");
        });
    </script>
</body>
</html>
